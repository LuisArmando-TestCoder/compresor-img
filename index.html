<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Compress</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="./lib/jszip.min.js"></script>
</head>

<body>
    <div hide="true" id="images"></div>
    <a hide="true" id="download" hide=" hide " onClick=" prepareDownload " download>
        Descargar imágenes
    </a>
    <label for="upload">
        Subir <span>las</span> imágenes
        <input id="upload" type="file" multiple accept=".jpg,.jpeg,.jp2,.png,.svg,.webp">
    </label>
    <label for="percentage">
        Porcentaje a reducir
        <input value="50" id="percentage" min="1" max="100" type="number" />
    </label>

    <script src="./js/app.js"></script>
</body>

</html>
